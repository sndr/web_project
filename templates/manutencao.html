<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="static/service.css">

    <title>Manutenção</title>
</head>
<body>
    <h1>Adicionar manutenção</h1>
    <form action="manutenção/done" method="POST">
        <label for="nome">Placa:</label>
        <input type="text" id="placa" name="placa" ><br>

        <label for="chassi">Chassi:</label>
        <input type="text" id="chassi" name="chassi" ><br>

        <label for="Equipamento">Equipamento: </label>
        <select id="equip" name="equipamento">
            <option value="GV-50">GV-50</option>
            <option value="GV-75">GV-75</option>
            <option value="Teltonika">Teltonika</option>
            <option value="Mhub">Mhub</option>
        </select><br>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" ><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" ><br>

        <label for="telefone">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>
        <input type="submit" value="Enviar">
    </form>
        <p>ou adicione em massa via Excel</p>

    <form action="manutenção/done" method="POST","GET" enctype="multipart/form-data">
        <label for="arquivo">----CLIQUE AQUI</label>
        <input type="file" id="arquivo" name="arquivo" accept=".xlsx"><br>
        <input type="submit" value="Enviar Arquivo">
    </form>
</body>
</html>
